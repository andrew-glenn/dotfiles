# Binding / Unbinding.

unbind +
unbind -
unbind [
bind Escape copy-mode
bind R source-file ~/.tmux.conf \; display "Config reloaded..."


# Alt+(LEFT/RIGHT/UP/DOWN)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-p paste-buffer


bind-key -n S-F11 if-shell "env | grep -i tmux_scratch" {run-shell "tmux detach -s scratch"}{ display-popup -xC -yC -w80% -h80% -E "tmux new-session -A -e TMUX_SCRATCH_SESSION=true -s scratch" }
bind-key -n S-F12 display-popup -xC -yC -w90% -h90% -E -d "#{pane_current_path}"
bind-key -n S-F10 display-popup -xC -yC -w100% -h100% -E -d "#{pane_current_path}" lazygit
bind-key -n S-F9 run-shell "source ${DOTFILES_GIT_REPO}/tmux/tmux.functions.sh && _toggle_prefix"
bind-key -n A-Enter run-shell "source ${DOTFILES_GIT_REPO}/tmux/tmux.functions.sh && _conditional_new_window"

